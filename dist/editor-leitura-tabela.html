<!DOCTYPE html><html lang="pt"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="shortcut icon" type="image/x-icon" href="/favicon.ico"><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet"><link rel="stylesheet" href="css/main.css"><title>Editor de Testes - Leitor e Gerador de Tabela de Resultados</title></head><body><div id="importModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true"><div class="modal-dialog modal-dialog-centered" role="document"><div class="modal-content"><div class="modal-header"><h5 class="modal-title" id="exampleModalLabel">Quais itens incluir nos resultados?</h5><button type="button" class="close" data-dismiss="modal" aria-label="Fechar"><span aria-hidden="true">&times;</span></button></div><div id="importModalBody" class="modal-body"></div><div class="modal-footer"><p class="mr-auto alert-danger fade" id="warningMessageModal">Selecione um dos itens</p><button id="btnImportModalContinue" type="button" class="btn btn-candy btn-candy--green">Continuar</button></div></div></div></div><div class="container mt-8"><nav class="row"><ol class="col-12 breadcrumb"><li class="breadcrumb-item" aria-current="page"><a href="./index.html">Index</a></li><li class="breadcrumb-item active" aria-current="page">Editor com Leitura e Geração de Tabela</li></ol></nav><header class="row"><div class="col-12"><h2>Editor de Testes</h2></div><div class="col-12 mt-3"><h4 class="light-weight">Leitura e Geração de Tabela de Resultados</h4></div></header><main class="row mt-5"><form id="formDataNavigator" class="col-12 col-lg-7 mt-2 mb-5" autocomplete="off"><fieldset disabled="disabled" id="fieldSetDataNavigator"><div class="row justify-content-center mb-3"><div class="navigation col-auto"><button id="btnPrevious" type="button" class="btn btn-candy btn-candy--elipse btn-candy--sky">&lt;</button> <span id="navigationCounter" class="navigation__counter">0 / 0</span> <button id="btnNext" type="button" class="btn btn-candy btn-candy--elipse btn-candy--sky">&gt;</button></div></div><div class="row"><div class="col-12 table-container"><table class="table table-bordered" id="tableTestInfo"><thead><tr id="dataHeadRow"><th>Nenhum dado</th></tr></thead><tbody><tr id="dataRow"><td>Importe dados de uma tabela markdown</td></tr></tbody></table></div></div><div class="row mt-4"><div class="input-group col-9 pr-0"><div class="input-group-prepend"><label id="statusLabel" for="statusSelect" class="input-group-text">Status</label></div><select id="inputSelectStatus" class="form-control col-8 col-md-4"><option value="success">&#xf00c; &ThinSpace;Ok</option><option value="failed">&#xf00d; &ThinSpace; Falhou</option><option value="alert">&ThinSpace;&#xf12a; &ThickSpace; Alerta</option><option value="pending" selected="selected">&ThinSpace;&#xf128;&MediumSpace; Pendente</option></select></div></div><div class="row mt-4"><div class="input-group col-9 pr-0"><div class="input-group-prepend"><label for="inputFieldResult" class="input-group-text">Evidência</label></div><input id="inputFieldResult" placeholder="Filename" type="text" class="form-control"></div><div class="col-3"><select id="inputSelectResultType" class="form-control"><option value="png" selected="selected">.png</option></select></div></div><div class="row mt-4"><div class="input-group col-12" id="inputGroupObservation"><div class="input-group-prepend"><label for="inputFieldObservation" class="input-group-text">Obervação</label></div><textarea id="inputFieldObservation" type="text" class="form-control"></textarea></div></div><div class="row justify-content-center"><div class="col-auto"><button id="btnReset" type="button" class="btn btn-candy btn-candy--pale mt-5 pl-4 pr-4">Resetar</button> <button id="btnGenerateTable" type="button" class="btn btn-candy btn-candy--sky mt-5 pl-4 pr-4">Gerar Tabela</button></div></div></fieldset></form><div class="col-12 col-lg-5 mb-5"><div class="row"><div class="col-12"><textarea id="codeEditor" class="markup-code-area"></textarea></div><div class="col-12"><button class="btn btn-candy btn-candy--pale pl-3 pr-3" id="btnCopy"><i class="fa fa-copy"></i></button> <button class="btn btn-candy btn-candy--orange pl-3 pr-3" id="btnImport" data-toggle="tooltip" data-placement="bottom" title="Ler o conteúdo do editor&NewLine;e importar dados">Importar</button></div></div></div></main></div><script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script><script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script><script type="module" src="scripts/main.js"></script></body></html>
